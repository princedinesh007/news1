<table border="5px" class="table table-striped table-hover">
<thead>
  <tr>

    <th scope="row" style="text-align:center">  Id</th>
    <th scope="col" style="text-align:center">Title</th>
    <th scope="row" style="text-align:center">Body</th>
   

  </tr>
</thead>
<tbody >
  <tr *ngFor="let pdt of data; index as i">
    <td>{{pdt.user_id}}</td>
    <td>{{pdt.title}}</td>
    <td>{{pdt.body}}</td>

  </tr>


</tbody>


</table>
